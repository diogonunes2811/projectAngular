<div class="container">
	<h1>Cadastro de Pessoas</h1>
	<form>
<!-- 		<div class="form-group"> -->
<!-- 			<label for="id">Id</label> <input type="text" -->
<!-- 				class="form-control" name="id" [(ngModel)]="pessoa.id"  -->
<!-- 				required> -->
<!-- 		</div> -->
		<div class="form-group">
			<label for="nome">Nome</label> <input type="text"
				class="form-control" name="nome" [(ngModel)]="pessoa.nome" 
				required>
		</div>
		<div class="form-group">
			<label for="cpf">Idade</label> <input type="text"
				class="form-control" name="cpf" [(ngModel)]="pessoa.idade"
				required>
		</div>
		<button class="btn btn-success" (click)="addPessoa()">Cadastrar</button>
	</form>

	<p></p>
	<table class="table" border="1">
		<tr>
			<th>Nome</th>
			<th>Idade</th>
		</tr>
		<tr *ngFor="let pessoa of pessoas">
<!-- 			<td>{{pessoa.id}} </td> -->
			<td>{{pessoa.nome}} </td>
			<td>{{pessoa.idade}}</td>
		</tr>
	</table>
	
</div>
